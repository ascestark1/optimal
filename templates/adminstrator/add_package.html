
{% extends "adminstrator/base.html" %}
{% block content %}
<div class="bg-gray-50 font-[sans-serif]">
    <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
      <div class="max-w-md w-full">
        

        <div class="p-8 rounded-2xl bg-white shadow">
          <h2 class="text-gray-800 text-center text-2xl font-bold">Add package</h2>
          <form   method="POST" enctype="multipart/form-data" class="mt-8 space-y-4">
            {% csrf_token %}
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Title</label>
              <div class="relative flex items-center">
                <input  name="title" type="text" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-cyan-600" placeholder="Enter package name" />
                
              </div>
            </div>

            <div>
              <label class="text-gray-800 text-sm mb-2 block">Description</label>
              <div class="relative flex items-center">
                <textarea name="description" type="text" required rows="4" class="text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-cyan-600" placeholder="Description" >
                    </textarea>
               
              </div>
            </div>
            <div>
                <label class="text-gray-800 text-sm mb-2 block">Image</label>
                <div class="relative flex items-center">
                  <input  name="image" type="file" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-cyan-600" />
                 
                </div>
              </div>
              <div>
                <label class="text-gray-800 text-sm mb-2 block">Price</label>
                <div class="relative flex items-center">
                  <input  type="number" name="price" step="0.01" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-cyan-600" placeholder="Enter package name" />
                 
                </div>
              </div>
              <label class="text-gray-800 text-sm mb-2 block">Category</label>
              <div class="relative flex items-center">
                <select name="category" class="w-full border-gray-300 rounded-lg p-2" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="w-full bg-cyan-500 text-white py-2 rounded-lg">
                Save Package
            </button>
              </div>
            </div>

        
             

          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
