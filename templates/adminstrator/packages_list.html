{% extends "adminstrator/base.html" %}
{% block content %}
 

<body class="bg-gray-100 mt-12 p-10">
    <div class="max-w-5xl mx-auto">
        <h2 class="text-3xl font-bold mt-12 text-gray-800 mb-6">Available Wellness Packages</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for package in packages %}
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="{{ package.image.url }}" alt="{{ package.title }}" class="w-full h-40 object-cover rounded">
                <h3 class="text-xl font-semibold mt-2">{{ package.title }}</h3>
               
                <p class="text-lg font-bold text-cyan-600 mt-2">KSH {{ package.price }}</p>

                <a href="{% url 'edit_package' package.pk %}" 
                   class="mt-3 block text-center bg-cyan-500 text-white py-2 rounded">
                   edit
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
