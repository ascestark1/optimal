{% extends "adminstrator/base.html" %}
{% block content %}
<div class="font-[sans-serif] bg-white mt-12 max-w-4xl mb-6 flex w-full pt-3 mt-6 items-center mx-auto  p-4">
    
      

      <form action="" method="post" class="md:col-span-2 w-full py-6 px-6 sm:px-16 max-md:max-w-xl mx-auto">
        {% csrf_token %}
        <div class="mb-6">
          <h3 class="text-gray-800 text-xl font-bold">Client Info</h3>
        </div>

        <div class="space-y-6">
          <div>
            <label class="text-gray-600 text-sm mb-2 block">Name</label>
            <div class="relative flex items-center">
              <input name="full_name" type="text" required class="text-gray-800 bg-white border border-gray-300 w-full text-sm pl-4 pr-8 py-2.5 rounded-md outline-cyan-500" value="{{ booking.full_name }}" />
              <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z" data-original="#000000"></path>
              </svg>
            </div>
          </div>

          <div>
            <label class="text-gray-600 text-sm mb-2 block">Email Id</label>
            <div class="relative flex items-center">
              <input name="email" type="email" required class="text-gray-800 bg-white border border-gray-300 w-full text-sm pl-4 pr-8 py-2.5 rounded-md outline-cyan-500" value="{{ booking.email }}" />
              <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 682.667 682.667">
                <defs>
                  <clipPath id="a" clipPathUnits="userSpaceOnUse">
                    <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                  </clipPath>
                </defs>
                <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                  <path fill="none" stroke-miterlimit="10" stroke-width="40" d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z" data-original="#000000"></path>
                  <path d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z" data-original="#000000"></path>
                </g>
              </svg>
            </div>
          </div>

          <div>
            <label class="text-gray-600 text-sm mb-2 block">Residence</label>
            <div class="relative flex items-center">
              <input name="residence" type="text" required class="text-gray-800 bg-white border border-gray-300 w-full text-sm pl-4 pr-8 py-2.5 rounded-md outline-cyan-500"  value="{{ booking.residence }}" />
              
            </div>
          </div>

          <div>
            <label class="text-gray-600 text-sm mb-2 block">Phone number</label>
            <div class="relative flex items-center">
              <input name="phone_number" type="text" required class="text-gray-800 bg-white border border-gray-300 w-full text-sm pl-4 pr-8 py-2.5 rounded-md outline-cyan-500" value="{{ booking.phone_number }}" />
             
            </div>
          </div>
        
          <div>
            <label class="text-gray-600 text-sm mb-2 block">Consulting for:</label>
            <div class="relative flex items-center">
              <input name="patient_consulting" type="text" required class="text-gray-800 bg-white border border-gray-300 w-full text-sm pl-4 pr-8 py-2.5 rounded-md outline-cyan-500" value="{{ booking.patient_consulting }}" />
              
            </div>
          </div>

        <div>
            <label class="text-gray-600 text-sm mb-2 block">Relationship with the patient?</label>
            <div>
              <textarea name="patient_relationship"  rows="4"
              class="w-full rounded-md px-4 bg-gray-100 text-gray-800 text-sm pt-3 outline-cyan-500 focus:bg-transparent">{{ booking.patient_relationship }}</textarea>
              
            </div>
          </div>

          <div>
            <label class="text-gray-600 text-sm mb-2 block">Date</label>
            <div class="relative flex items-center">
              <input name="consultation_date" id="date" type="datetime-local" required class="text-gray-800 bg-white border border-gray-300 w-full text-sm pl-4 pr-8 py-2.5 rounded-md outline-cyan-500" value="{{ booking.consultation_date|date:'Y-m-d\TH:i' }}" />
             
            </div>
          </div>
          <div>
            <textarea name="description" placeholder='Message' rows="6"
            class="w-full rounded-md px-4 bg-gray-100 text-gray-800 text-sm pt-3 outline-cyan-500 focus:bg-transparent">{{ booking.description }}</textarea>
            
          </div><br><br>  
          
       
          <label>Payment Status:</label>
            <select name="is_payment_verified">
                <option value="Pending" {% if booking.is_payment_verified == "Pending" %}selected{% endif %}>Pending</option>
                <option value="Paid" {% if booking.is_payment_verified == "Paid" %}selected{% endif %}>Paid</option>
                <option value="Rejected" {% if booking.is_payment_verified == "Rejected" %}selected{% endif %}>Rejected</option>
            </select>









        </div>
        <br><br>  
        <div>
            <label class="text-gray-600 text-sm mb-2 block">Zoom Link</label>
            <div class="relative flex items-center">
              <input name="zoom_link" type="text" required class="text-gray-800 bg-white border border-gray-300 w-full text-sm pl-4 pr-8 py-2.5 rounded-md outline-cyan-500" value="{{ booking.zoom_link }}" />
             
            </div>
          </div>

        <div class="mt-8">
          <button type="submit" class="w-full py-2.5 px-4 tracking-wider text-sm rounded-md text-white bg-cyan-700 hover:bg-cyan-800 focus:outline-none">
            update
          </button>
        </div>
        <!--
        <p class="text-gray-600 text-sm mt-6 text-center">Already have an account? <a href="javascript:void(0);" class="text-cyan-600 font-semibold hover:underline ml-1">Login here</a></p>
        -->
      </form>
    </div>
  </div>
  
{% endblock %}
